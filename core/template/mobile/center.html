<div class="eqLogic-widget eqLogic" style="width: 140px;background-color: #background_color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="mobile" >
  <style  type="text/css">
		.mpowerTable_#uid# {
			display: table;
			width: 100%;
			height: 120px;
		}
		.mpowerRows_#uid# {
			display: table-row;
		}
		.mpower_state_#uid# {
			display: table-cell;
			vertical-align: middle;
			text-align: center;
			width: 100%;
		}
		.mpower_Icon_#uid# {
			width: 75px;
			height: 75px;
		}
		.mpower_Infos_#uid# {
			display: table-cell;
			vertical-align: top;
			text-align: center;
			width: 100%;
		}
		.mpower_Data_#uid# {
			font-size: 10px;
			letter-spacing: 0.4px;
		}
	</style>
  <span class="statusCmd" style="position: absolute;margin-left: 3px;width : 30px;z-index: 500;"></span>
  <i class='fa fa-refresh pull-right cursor cmd refresh tooltips' data-cmd_id="#refresh_id#" title="RafraÃ®chir" style="margin-top: 3px;margin-right: 3px;"></i>
  <i class="fa fa-retweet cursor tooltips changecmd noRefresh" title="Changer informations" style="position : absolute;bottom: 3px;right: 3px;z-index: 1030;"></i>
  <center>#name#</center>

    <span class="cmd cmd-widget" data-cmd_id="#on1_id#" style="display:none;"></span>
    <span class="cmd cmd-widget" data-cmd_id="#off1_id#" style="display:none;"></span>

<div class="tooltips mpowerTable_#uid#">
	<div class="mpowerRows_#uid#">
		<div class="mpower_state_#uid#"><i class="icon jeedom-prise etat1 cursor tooltips" title="" style="font-size: 4em;margin-left: 5px;color:grey"></i></div>
	</div>
    
    <div class="mpowerRows_#uid# powerinfos">
        <div class="mpower_Infos_#uid#"><div class="mpower_Data_#uid# power1_#uid#" title="Puissance 1 (#power1_collectDate#)">#power1# W</div></div>
	</div>
    <div class="mpowerRows_#uid# energyinfos">
        <div class="mpower_Infos_#uid#"><div class="mpower_Data_#uid# energy1_#uid#" title="Consommation 1 (#energy1_collectDate#)">#energy1# kWh</div></div>
	</div>
    
    <div class="mpowerRows_#uid# currentinfos" style="display : none;">
        <div class="mpower_Infos_#uid#"><div class="mpower_Data_#uid# current1_#uid#" title="Courant/Facteur de puissance 1 (#current1_collectDate#)">#current1# A (#powerfactor1#)</div></div>

	</div>
    <div class="mpowerRows_#uid# voltageinfos" style="display : none;">
        <div class="mpower_Infos_#uid#"><div class="mpower_Data_#uid# voltage1_#uid#" title="Tension 1 (#voltage1_collectDate#)">#voltage1# V</div></div>
	</div>
    
</div>

 <script>
  $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
    jeedom.cmd.execute({id: '#refresh_id#'});
  });
  if ('#etat1#' == '1') {
        $('.eqLogic[data-eqLogic_uid=#uid#] .etat1').css('color', 'white');
  }
  $('.eqLogic[data-eqLogic_uid=#uid#] .etat1').on('click', function() {
        if('#etat1#' == '1'){
			jeedom.cmd.execute({id: '#off1_id#'});
		}else{
			jeedom.cmd.execute({id: '#on1_id#'});
		}
        });
   $('.eqLogic[data-eqLogic_uid=#uid#] .changecmd').on('click', function () {
		$('.eqLogic[data-eqLogic_uid=#uid#] .voltageinfos').toggle();
		$('.eqLogic[data-eqLogic_uid=#uid#] .currentinfos').toggle();
		$('.eqLogic[data-eqLogic_uid=#uid#] .energyinfos').toggle();
		$('.eqLogic[data-eqLogic_uid=#uid#] .powerinfos').toggle();
	});
</script>
</div>
